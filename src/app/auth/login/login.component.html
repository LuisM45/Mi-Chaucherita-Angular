<section>
  <div class="bg-img-fondo flex flex-row justify-center bg-cover bg-center bg-no-repeat min-h-screen z-10">
    <div class="flex flex-col bg-secondary min-h-screen lg:w-2/5 z-30 px-4 md:px-6 py-4 gap-4">
      <div class="flex flex-col items-center md:pt-4 pt-3">
        <img src="/assets/imgLogin.jpg" alt="" class="md:h-[180px]">
      </div>
      <ng-container *ngIf="!showRegistrationForm; else registrationForm" class="transition-transform duration-300">
        <form class=" flex flex-col gap-4 md:pt10 pt-6">
          <div class="w-full">
            <label for="username">Usuario*</label><br>
            <input [(ngModel)]="username" name="username" placeholder="username" class="w-full px-2">
          </div>
          <div>
            <label for="password">Contraseña*</label><br>
            <input [(ngModel)]="password" name="password" placeholder="password" type="password" class="w-full px-2">
          </div>
        </form>
        <div class="flex justify-center pb-8 md:w-1/2 md:mx-auto w-full">
          <button class="button" (click)="login()">Login</button>
        </div>
      </ng-container>
      <ng-template #registrationForm class="transition-transform duration-300">
        <form class="flex flex-col gap-4 md:pt-2 pt-6">
          <div class="w-full">
            <label for="name">Nombre</label><br>
            <input [(ngModel)]="name" name="name" placeholder="Nombre" class="w-full px-2">
          </div>
          <div class="w-full">
            <label for="username">Usuario*</label><br>
            <input [(ngModel)]="username" name="username" placeholder="username" class="w-full px-2">
          </div>
          <div>
            <label for="password">Contraseña*</label><br>
            <input [(ngModel)]="password" placeholder="password" type="password" class="w-full px-2">
          </div>
          <div>
            <label for="password">Repetir Contraseña*</label><br>
            <input [(ngModel)]="repeatPassword" placeholder="password" type="password" class="w-full px-2">
          </div>
        </form>
        <div class="flex justify-center pb-8 md:w-1/2 md:mx-auto w-full">
          <button class="button" (click)="register()">Registrarse</button>
        </div>
      </ng-template>
      <nav class="flex flex-col gap-9">
        <div class="flex flex-row gap-5 justify-center">
          <img src="/assets/fb.png" alt="icono de facebook"
            class="h-[38px] hover:scale-110 transition hover:cursor-pointer">
          <img src="/assets/tiktok.png" alt="icono de facebook"
            class="h-[38px] hover:scale-110 transition hover:cursor-pointer">
          <img src="/assets/instagram.png" alt="icono de facebook"
            class="h-[38px] hover:scale-110 transition hover:cursor-pointer">
        </div>
        <div class="flex flex-row gap-8 justify-center">
          <p class="text-center hover:underline hover:cursor-pointer transition-colors duration-300"
            (click)="toggleForm()">
            {{ isLoginForm ? '¿No tienes cuenta? Regístrate' : 'Si tengo cuenta! Ir a Login' }}
          </p>
          <p class="text-center hover:underline"><a href="#" class="text-primary">Olvidé mi contraseña</a></p>
        </div>
      </nav>
    </div>
  </div>
</section>
