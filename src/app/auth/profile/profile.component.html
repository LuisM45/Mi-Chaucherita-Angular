<section class="min-h-screen bg-primary">
  <div class="flex flex-col min-h-screen lg:w-2/5 mx-auto bg-secondary p-4">
    <div class="flex flex-col  lg:flex-row w-full lg:gap-4 ">
      <div class="flex justify-center">
        <img src="assets/profile.jpg" alt="icono de perfil" class="w-28 lg:w-36">
      </div>
      <div class="pt-6 ">
        <p class="text-4xl ">@LuisM</p>
        <label class="text-base" for="email">Correo electrónico</label>
        <input class="p-2 rounded-md w-full" type="text" name="email" id="email" value="luismateoarg@gmail.com">
      </div>
    </div>

    <div>
      <div class="flex flex-col lg:flex-row gap-5 px-4 py-6">
        <div class="flex flex-col lg:w-1/2">
          <label class="text-base" for="password">Nueva contraseña</label>
          <input class="p-2 rounded-md w-full" type="password" name="password">
        </div>

        <div class="flex flex-col lg:w-1/2">
          <label class="text-base" for="passwordC">Confirmar contraseña</label>
          <input class="p-2 rounded-md w-full" type="passwordC" name="passwordC">
        </div>
      </div>

      <div class="flex flex-col lg:flex-row gap-5 px-4 ">
        <div class="flex flex-col lg:w-1/2">
          <label class="text-base" for="password">Zona horaria</label>
          <select id="timezone" class="p-2 rounded-md" name="timezone">
            <option *ngFor="let timezone of timezones" [value]="timezone">{{ timezone }}</option>
          </select>
        </div>

        <div class="flex flex-col lg:w-1/2">
          <label class="text-base" for="passwordC">Pais</label>
          <select id="country" class="p-2 rounded-md" name="country">
            <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
          </select>
        </div>
      </div>
    </div>

    <button
      class="p-2 ml-4 bg-white mt-6 lg:mt-16 w-[210px] flex items-center justify-center hover:scale-105 border-black border rounded-md transition">
      <p id="txt">Exportar datos</p>
    </button>

    <div class=" flex flex-row w-full px-4 justify-between pt-4 lg:pt-32">
      <button routerLink="../dashboard" class="button2 shadow-md shadow-primary">
        Regresar
      </button>
      <button class="button">
        Guardar
      </button>
    </div>

  </div>
</section>
